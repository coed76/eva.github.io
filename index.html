<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaciones 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Cinta superior */
        .marquee-container {
            width: 100%;
            background-color: #b8e994; /* Verde claro */
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .marquee-text {
            display: inline-block;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: #1e8449; /* Verde oscuro */
            animation: marquee 12s linear infinite; /* Duración ajustada */
        }
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #39d17a, #1aa85c);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .header span {
            display: block;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .column {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 90%; /* Ajuste para móviles */
            max-width: 250px; /* Máximo para pantallas grandes */
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .column h3 {
            background: linear-gradient(to right, #64e4c3, #00a4d3);
            color: white;
            padding: 10px;
            margin: 0;
            border-radius: 10px 10px 0 0;
            font-size: 18px; /* Ajuste para móviles */
        }
        .subject {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            transition: all 0.3s ease; /* Suaviza el cambio de color */
        }
        .sociales {
            color: #3867d6;
        }
        .lenguaje {
            color: #eb3b5a;
        }
        .matematica {
            color: #20bf6b;
        }
        .ciencia {
            color: #8854d0;
        }
        /* Efecto hover */
        .sociales:hover {
            background-color: #3867d6;
            color: white;
        }
        .lenguaje:hover {
            background-color: #eb3b5a;
            color: white;
        }
        .matematica:hover {
            background-color: #20bf6b;
            color: white;
        }
        .ciencia:hover {
            background-color: #8854d0;
            color: white;
        }

        /* Ajustes para dispositivos pequeños */
        @media (max-width: 768px) {
            .header {
                font-size: 20px;
            }
            .header span {
                font-size: 14px;
            }
            .column {
                width: 100%;
                max-width: 300px;
            }
            .marquee-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-text">
            RINCÓN DE EVALUACIONES DOCENTES EL SALVADOR
        </div>
    </div>
    <div class="header">
        EVALUACIONES
        <span>Actualizado programa 2025</span>
    </div>
    <div class="container">
        <div class="column">
            <h3>2° CICLO</h3>
            <div class="subject sociales">SOCIALES</div>
            <div class="subject lenguaje">LENGUAJE</div>
            <div class="subject matematica">MATEMÁTICA</div>
            <div class="subject ciencia">CIENCIA</div>
        </div>
        <div class="column">
            <h3>3° CICLO</h3>
            <div class="subject sociales">SOCIALES</div>
            <div class="subject lenguaje">LENGUAJE</div>
            <div class="subject matematica">MATEMÁTICA</div>
            <div class="subject ciencia">CIENCIA</div>
        </div>
        <div class="column">
            <h3>MEDIA</h3>
            <div class="subject sociales">SOCIALES</div>
            <div class="subject lenguaje">LENGUAJE</div>
            <div class="subject matematica">MATEMÁTICA</div>
            <div class="subject ciencia">CIENCIA</div>
        </div>
    </div>
</body>
</html>
