<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaciones 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #39d17a, #1aa85c);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .header span {
            display: block;
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .column {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .column h3 {
            background: linear-gradient(to right, #64e4c3, #00a4d3);
            color: white;
            padding: 10px;
            margin: 0;
            border-radius: 10px 10px 0 0;
            font-size: 20px;
        }
        .subject {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
        }
        .sociales {
            color: #3867d6;
        }
        .lenguaje {
            color: #eb3b5a;
        }
        .matematica {
            color: #20bf6b;
        }
        .ciencia {
            color: #8854d0;
        }
    </style>
</head>
<body>
    <div class="header">
        EVALUACIONES
        <span>Actualizado programa 2025</span>
    </div>
    <div class="container">
        <div class="column">
            <h3>2° CICLO</h3>
            <div class="subject sociales">SOCIALES</div>
            <div class="subject lenguaje">LENGUAJE</div>
            <div class="subject matematica">MATEMÁTICA</div>
            <div class="subject ciencia">CIENCIA</div>
        </div>
        <div class="column">
            <h3>3° CICLO</h3>
            <div class="subject sociales">SOCIALES</div>
            <div class="subject lenguaje">LENGUAJE</div>
            <div class="subject matematica">MATEMÁTICA</div>
            <div class="subject ciencia">CIENCIA</div>
        </div>
        <div class="column">
            <h3>MEDIA</h3>
            <div class="subject sociales">SOCIALES</div>
            <div class="subject lenguaje">LENGUAJE</div>
            <div class="subject matematica">MATEMÁTICA</div>
            <div class="subject ciencia">CIENCIA</div>
        </div>
    </div>
</body>
</html>
